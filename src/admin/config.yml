backend:
    # Use netlify identity as backend
    name: git-gateway
    # branch: master
    branch: main
    ### enable below lines for github integration ###
    # name: github
    # repo: surjithctly/neat-starter
media_folder: "src/static/uploads"
public_folder: "/static/uploads"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
    - label: Pages
      name: pages
      files:
          - label: "Inicio"
            name: "home"
            file: "src/_data/homepage.yaml"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - { label: Slogan, name: slogan, widget: string }
                - { label: Subtext, name: subtext, widget: string }
                - { label: Background Image, name: background, widget: file }
                - label: "1st Home Button"
                  name: "button1"
                  widget: "object"
                  summary: "Button"
                  fields:
                      - { label: "Button Text", name: "text", widget: "string" }
                      - { label: "Button Url", name: "url", widget: "string" }
                - label: "2nd Home Button"
                  name: "button2"
                  widget: "object"
                  summary: "Button"
                  fields:
                      - { label: "Button Text", name: "text", widget: "string" }
                      - { label: "Button Url", name: "url", widget: "string" }
                - { label: Content, name: content, widget: markdown }
          - label: "Quienes somos"
            name: "quienes-somos"
            file: "src/_data/quienesSomos.yaml"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - { label: Intro Title, name: introTitle, widget: string }
                - { label: Intro Content, name: introContent, widget: markdown }
                - label: "Highlights 1"
                  name: "highlights1"
                  widget: "object"
                  summary: "Highlights1"
                  fields:
                      - { label: "Button Text", name: "amount", widget: "string" }
                      - { label: "Button Url", name: "text", widget: "string" }
                - label: "Highlights 2"
                  name: "highlights2"
                  widget: "object"
                  summary: "Highlights2"
                  fields:
                      - { label: "Button Text", name: "amount", widget: "string" }
                      - { label: "Button Url", name: "text", widget: "string" }
                - label: "Highlights 3"
                  name: "highlights3"
                  widget: "object"
                  summary: "Highlights3"
                  fields:
                      - { label: "Button Text", name: "amount", widget: "string" }
                      - { label: "Button Url", name: "text", widget: "string" }
                - { label: Show profiles?, name: showProfiles, widget: boolean }
                - label: "Profiles"
                  name: "profiles"
                  widget: "list"
                  allow_add: true
                  fields:
                      - label: Profile
                        name: profile
                        widget: object
                        fields:
                            - { label: Name, name: name, widget: string }
                            - { label: Profession, name: profession, widget: string }
                            - { label: Link, name: link, widget: string }
                            - { label: Image, name: image, widget: file, default: "/static/uploads/profile-1.png" }

          - label: "Qu√© hacemos"
            name: "que-hacemos"
            file: "src/_data/queHacemos.yaml"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - { label: Content, name: content, widget: markdown }
          - label: "Proyectos"
            name: "proyectos"
            file: "src/_data/proyectos.yaml"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - { label: Content, name: content, widget: markdown }
          - label: "Contacto"
            name: "contacto"
            file: "src/_data/contacto.yaml"
            fields:
                - { label: Title, name: title, widget: string }
                - { label: Description, name: description, widget: string }
                - { label: Form Title, name: formTitle, widget: string }
    - label: "Settings"
      name: "settings"
      editor:
          preview: false
      files:
          - label: "Navigation"
            name: "items"
            file: "src/_data/navigation.yaml"
            fields:
                - label: Nav Items
                  name: items
                  widget: list
                  allow_add: true
                  collapsed: false
                  fields:
                      - { label: Title, name: text, widget: string }
                      - { label: URL, name: url, widget: string }
          - label: "Quick Links"
            name: "links"
            file: "src/_data/quicklinks.yaml"
            fields:
                - label: Nav Items
                  name: links
                  widget: list
                  collapsed: false
                  fields:
                      - { label: Title, name: title, widget: string }
                      - { label: URL, name: url, widget: string }
                      - { label: Description, name: desc, widget: string }
          - label: "Meta Settings"
            name: "settings"
            file: "src/_data/settings.yaml"
            fields:
                - { label: Author, name: author, widget: string }
                - { label: URL, name: url, widget: string }
                - { label: Github, name: github, widget: string }
